<div class="iscroll-wrapper" iscroll>
  <div class="iscroll-scroller">
    <div class="panel panel-default">
      <div class="well">
        <p>
          <button class="btn btn-primary" type="button"
                  ng-click="drawers.rightDrawer.show = false;">
            Close drawer
          </button>
        </p>
      </div>

      <table class="table">
        <caption>Toggle visible and hidden header and footer
          states for the <code>right-drawer</code> view.
        </caption>
        <thead>
        <tr>
          <th>What</th>
          <th>All</th>
          <th>
            <span>XS</span>
          </th>
          <th>
            <span>SM</span>
          </th>
          <th>
            <span>MD</span>
          </th>
          <th>
            <span>LG</span>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">Show Header</th>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.visible.all">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.visible.xs">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.visible.sm">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.visible.md">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.visible.lg">
          </td>
        </tr>
        <tr>
          <th scope="row">Hide Header</th>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.hidden.all">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.hidden.xs">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.hidden.sm">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.hidden.md">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.header.hidden.lg">
          </td>
        </tr>
        <tr>
          <th scope="row">Show Footer</th>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.visible.all">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.visible.xs">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.visible.sm">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.visible.md">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.visible.lg">
          </td>
        </tr>
        <tr>
          <th scope="row">Hide Footer</th>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.hidden.all">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.hidden.xs">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.hidden.sm">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.hidden.md">
          </td>
          <td>
            <input type="checkbox" autocomplete="off"
                   ng-model="$root.coreLayout.rightDrawer.footer.hidden.lg">
          </td>
        </tr>
        </tbody>
      </table>

      <ul class="list-group">
        <li ng-repeat="item in getRows(50) track by $index"
            class="list-group-item">Dynamically generated row {{$index + 1}}
        </li>
      </ul>
    </div>
  </div>
</div>
