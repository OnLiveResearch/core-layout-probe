<div class="iscroll-wrapper" iscroll>
  <div class="iscroll-scroller">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <caption>Toggle visible and hidden header and footer
              states for the <code>left-drawer</code> view.
            </caption>
            <thead>
            <tr>
              <th>What</th>
              <th>All</th>
              <th>
                <span class="hidden-xs">Extra-small</span>
                <span class="visible-xs-inline">XS</span>
              </th>
              <th>
                <span class="hidden-xs">Small</span>
                <span class="visible-xs-inline">SM</span>
              </th>
              <th>
                <span class="hidden-xs">Medium</span>
                <span class="visible-xs-inline">MD</span>
              </th>
              <th>
                <span class="hidden-xs">Large</span>
                <span class="visible-xs-inline">LG</span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">Show Header</th>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.visible.all">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.visible.xs">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.visible.sm">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.visible.md">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.visible.lg">
              </td>
            </tr>
            <tr>
              <th scope="row">Hide Header</th>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.hidden.all">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.hidden.xs">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.hidden.sm">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.hidden.md">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.header.hidden.lg">
              </td>
            </tr>
            <tr>
              <th scope="row">Show Footer</th>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.visible.all">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.visible.xs">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.visible.sm">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.visible.md">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.visible.lg">
              </td>
            </tr>
            <tr>
              <th scope="row">Hide Footer</th>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.hidden.all">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.hidden.xs">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.hidden.sm">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.hidden.md">
              </td>
              <td>
                <input type="checkbox" autocomplete="off"
                       ng-model="$root.coreLayout.leftDrawer.footer.hidden.lg">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 ">
          <ul class="list-group">
            <li ng-repeat="item in getRows(50) track by $index"
                class="list-group-item">Dynamically generated row {{$index + 1}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
